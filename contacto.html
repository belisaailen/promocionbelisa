    <div class="container contact-section" id="contacto">
        <div class="flex-row">
            <div class="card-container section-box custom-form">
                <div class="card">
                    <h3>Envíame un Mensaje</h3>
                    <form action="your_backend_endpoint" method="POST">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="asunto">Asunto</label>
                            <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</br></label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Tu mensaje aquí..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
            <div class="card-container section-box">
                <div class="card">
                    <h3>Información de Contacto</h3>
                    <div class="contact-info">
                        <p><strong>Teléfono:</strong> 11 5332-77237 (Celular) </p>
                        <p><strong>Email:</strong> <a href="mailto:belgonzalez@uade.edu.ar">belgonzalez@uade.edu.ar</a></p>
                    </div>
                    <h3>Redes Sociales</h3>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/_ailengonzalez/?hl=es" target="_blank" aria-label="Instagram">
                            <img src="ff5ae72f423c7a1a2e6daf347ff1b5e2.jpg" alt="Instagram" width="26" height="26">
                        </a>
                    </div>
                </div>
            </div>
        </div>
